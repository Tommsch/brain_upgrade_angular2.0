<div id="header">
    <h1>Hello, please update your todolist</h1>
</div>
<div id="content">
    <div *ng-for="#listItem of todoListService.todoList; #i = index">
        <span>{{listItem}}</span>
        <button (click)=removeItem(listItem)>Remove Item</button>
    </div>
    <input type="text" name="todoItemInput" [value]="todoItem" (input)=updateTodoItem($event.target.value)>
    <button (click)=addItem(todoItem)>Add Item</button>
</div>
<div id="footer">

</div>
